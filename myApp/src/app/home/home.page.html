<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-input [(ngModel)]="downloadUrl"></ion-input>
  </ion-item>

  <ion-button color="light" (click)="downloadFile()" [disabled]="downloadUrl == ''" expand="full">
    <ion-icon slot="start" name="download"></ion-icon>
    Download From Url
  </ion-button>

  <ion-row>
    <ion-col size="4">
      <ion-button color="light" (click)="downloadPDF1()" expand="full">PDF Grande</ion-button>
    </ion-col>

    <ion-col size="4">
      <ion-button color="light" (click)="downloadPDF2()" expand="full">Video Grande</ion-button>
    </ion-col>

    <ion-col size="4">
      <ion-button color="light" (click)="downloadPDF3()" expand="full">Imagem Grande</ion-button>
    </ion-col>

    <ion-col size="4">
      <ion-button color="light" (click)="downloadPDF4()" expand="full">Audio Grande</ion-button>
    </ion-col>
  </ion-row>
  
</ion-content>
